 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="utf-8">
   <title>jQuery demo</title>
 </head>
 <body>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   <script>
   function refresh() {
	$.getJSON('http://192.168.1.41/json', function(data) {
	  var items = [];

	  $.each(data, function(key, val) {
	    items.push('<li id="' + key + '"> '+ key +":" + val + '</li>');
	  });

	  $('<ul/>', {
	    'class': 'my-new-list',
	    html: items.join('')
	  }).appendTo('body');
	});
   }
   refresh();
   window.setInterval("refresh()",3000);
   </script>
 </body>
 </html>
</html>
